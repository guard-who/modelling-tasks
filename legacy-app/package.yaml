---
name: modelling-tasks-legacy-apps
build-tools:
  - alex
  - happy
ghc-options:
  - -Wall
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Widentities
  - -Wredundant-constraints
  - -Werror
  - -Wwarn=incomplete-uni-patterns
  - -Wwarn=orphans
dependencies:
  - base
  - bytestring
executables:
  cd2alloy:
    main: cd2alloy.hs
    source-dirs:
      - .
      - parser
    dependencies:
      - array
      - modelling-tasks
      - time
    other-modules:
      - Modelling.CdOd.Auxiliary.Lexer
      - Modelling.CdOd.Auxiliary.Parser
  cd2pic:
    main: cd2pic.hs
    source-dirs:
      - .
      - parser
    dependencies:
      - array
      - autotool-capabilities-io-instances
      - diagrams-lib
      - graphviz
      - modelling-tasks
    other-modules:
      - Modelling.CdOd.Auxiliary.Lexer
      - Modelling.CdOd.Auxiliary.Parser
  different-names-legacy:
    main: different-names.hs
    source-dirs:
      - .
      - ../app/common
      - generate
    dependencies:
      - MonadRandom
      - autotool-capabilities
      - autotool-capabilities-io-instances
      - bytestring
      - call-alloy
      - containers
      - diagrams-lib
      - diagrams-svg
      - digest
      - exceptions
      - extra
      - graphviz
      - modelling-tasks
      - mtl
      - output-blocks
      - random-shuffle
      - transformers
    other-modules:
      - Common
      - EvaluateArgs
      - Modelling.CdOd.Generate.DifferentNames
      - Modelling.CdOd.Generate.Edges
      - Modelling.CdOd.Generate.Generate
  instance2pic:
    main: instance2pic.hs
    source-dirs: .
    dependencies:
      - MonadRandom
      - array
      - autotool-capabilities-io-instances
      - bytestring
      - call-alloy
      - containers
      - graphviz
      - modelling-tasks
      - mtl
      - split
      - transformers
  match-cd-od-legacy:
    main: match-cd-od.hs
    source-dirs:
      - .
      - ../app/common
      - generate
    dependencies:
      - MonadRandom
      - autotool-capabilities
      - autotool-capabilities-io-instances
      - bytestring
      - call-alloy
      - containers
      - diagrams-lib
      - diagrams-svg
      - digest
      - exceptions
      - extra
      - graphviz
      - modelling-tasks
      - mtl
      - output-blocks
      - random-shuffle
      - transformers
    other-modules:
      - Common
      - EvaluateArgs
      - Modelling.CdOd.Generate.Edges
      - Modelling.CdOd.Generate.Generate
      - Modelling.CdOd.Generate.MatchCdOd
      - Modelling.CdOd.Generate.Mutation
